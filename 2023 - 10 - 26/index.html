<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ab31c1d42a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="segment">
        <h1>Sign up</h1>
      </div>
      <label>
        <input type="text" placeholder="Email Address"/>
      </label>
      <label>
        <input type="password" placeholder="Password"/>
      </label>
      <button class="red" type="submit"><i class="fa-solid fa-lock"></i> Log in</button>
      <div class="segment two">
        <button class="unit" type="button"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="unit" type="button"><i class="fa-solid fa-bookmark"></i></button>
        <button class="unit" type="button"><i class="fa-solid fa-gear"></i></button>
      </div>
      <div class="input-group">
        <label>
          <input type="text" placeholder="Email Address"/>
        </label>
        <button class="unit" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </form>
  </body>
</html>
